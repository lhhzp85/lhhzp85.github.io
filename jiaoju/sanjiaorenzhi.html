    <canvas id="canvas" width="400" height="300"></canvas>
    <div class="btn-group">
        <button onclick="checkAnswer('acute')">ğŸ”ºé”è§’</button>

    <div id="result"></div>
    <button onclick="generateNewAngle()" style="background:#9C27B0">ğŸ® æ–°é¢˜ç›®</button>

    <script>
        let currentAngle = 0;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        
		const correctSound = new Audio('https://lhhzp85.github.io/jiaoju/ok_zq.mp3');
		
	 const wrongSound = new Audio('https://lhhzp85.github.io/jiaoju/cuowu.mp3');
		
        // å‡ ä½•å‚æ•°é…ç½®
        const vertex = { x: 200, y: 150 };
        const armLength = 120;
        const arcRadius = 40;

        // åˆå§‹åŒ–
        generateNewAngle();

        function generateAngle() {
            return Math.floor(Math.random() * 179) + 1;
        }

        function drawAngle(angle) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶åŸºå‡†è¾¹
            ctx.beginPath();
            ctx.moveTo(vertex.x, vertex.y);
            ctx.lineTo(vertex.x + armLength, vertex.y);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.stroke();

            // ç»˜åˆ¶åŠ¨æ€è¾¹
            const radians = angle * Math.PI / 180;
            const dynamicEnd = {
                x: vertex.x + armLength * Math.cos(radians),
                y: vertex.y - armLength * Math.sin(radians)
            };
            
            ctx.beginPath();
            ctx.moveTo(vertex.x, vertex.y);
            ctx.lineTo(dynamicEnd.x, dynamicEnd.y);
            ctx.strokeStyle = '#FF4500';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function generateNewAngle() {
            resultDiv.style.visibility = 'hidden';
            currentAngle = generateAngle();
            drawAngle(currentAngle);
        }

   function checkAnswer(type) {
        const angleType = 
            currentAngle < 90 ? 'acute' :
            currentAngle === 90 ? 'right' : 'obtuse';

        // éŸ³æ•ˆæ’­æ”¾é€»è¾‘

            correctSound.currentTime = 0; // é‡ç½®æ’­æ”¾è¿›åº¦
            correctSound.play().catch(e => console.error("æ­£ç¡®éŸ³æ•ˆé”™è¯¯:", e));
        } else {
            wrongSound.currentTime = 0;

        }

        // ç•Œé¢åé¦ˆé€»è¾‘
        resultDiv.className = type === angleType ? 'correct' : 'wrong';
        resultDiv.textContent = type === angleType ? 'ğŸ‰ æ­£ç¡®ï¼å¥½æ£’ï¼' : 'ğŸ’¡ å†æƒ³æƒ³~';

    }
