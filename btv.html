<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>电视直播测试-多源选择播放</title>
    <link href="https://unpkg.com/video.js@7.20.3/dist/video-js.min.css" rel="stylesheet">
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            font-family: Arial, sans-serif;
        }
        #error-msg {
            color: red;
            margin: 10px 0;
            display: none;
        }
        .video-js {
            width: 100%;
            height: 450px;
            background: black;
            margin-bottom: 10px;
        }
        #playlist {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        #playlist li {
            padding: 8px;
            margin: 5px 0;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
        }
        #playlist li:hover {
            background: #e0e0e0;
        }
        #playlist li.active {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<H1>电视直播测试</H1>
    <div id="error-msg"></div>
    <video-js id="player" class="vjs-default-skin" controls preload="auto"></video-js>
    
    <ul id="playlist"></ul>

    <script src="https://unpkg.com/video.js@7.20.3/dist/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@2.16.0/dist/videojs-http-streaming.min.js"></script>
    
    <script>
        // 播放源列表
        const sources = [
            { name: '北京卫视', url: 'https://hsplay-360.v.btime.com/live_btime/btv_sn_20170706_s1/index.m3u8?time=1747817001&sign=f770afe7bd99e1ce3f2f129e6f2201b8' },
            { name: '北京新闻', url: 'https://hsplay-360.v.btime.com/live_btime/btv_sn_20170706_s9/index.m3u8?time=1747828897&sign=1efe216428778da3a6e0561430f41a83' },
	            { name: '河北卫视', url: 'https://tv.pull.hebtv.com/jishi/weishipindao.m3u8?t=1747838098&k=201de06f20dd2c00261bafd3c4c63422' },
{ name: '河北经济', url: 'https://tv.pull.hebtv.com/jishi/jingjishenghuo.m3u8?t=1747838381&k=2b85aaaa1bf531f8efddd4f1da83185b' },
{ name: '河北都市', url: 'https://tv.pull.hebtv.com/jishi/dushipindao.m3u8?t=1747838486&k=fdff10a0f02b18042328614938f3888a' },
{ name: 'CCTV1', url: 'http://rrs01.hw.gmcc.net:8088/PLTV/81/224/3221226737/1.m3u8' },
{ name: 'CCTV13', url:' http://rrs01.hw.gmcc.net:8088/PLTV/81/224/3221226717/1.m3u8' },
{ name: '凤凰中文', url:' http://203.205.191.53/qctv.fengshows.cn/live/0701pcc72.m3u8' },
{ name: '凤凰资讯', url:' http://203.205.191.53/qctv.fengshows.cn/live/0701pin72.m3u8' },

        ];

        const player = videojs('player', {
            html5: {
                hls: {
                    overrideNative: true,
                    enableLowInitialPlaylist: true
                },
                nativeAudioTracks: false,
                nativeVideoTracks: false
            },
            liveui: true,
            autoplay: 'any',
            muted: true
        });

        // 创建播放列表
        const playlist = document.getElementById('playlist');
        sources.forEach((source, index) => {
            const li = document.createElement('li');
            li.textContent = source.name;
            li.onclick = () => switchSource(source.url, index);
            playlist.appendChild(li);
        });

        // 切换播放源
        function switchSource(url, index) {
            const items = playlist.getElementsByTagName('li');
            Array.from(items).forEach(li => li.classList.remove('active'));
            items[index].classList.add('active');
            
            player.src({
                src: url,
                type: 'application/x-mpegURL'
            });
            player.play();
        }

        // 错误处理
        player.on('error', () => {
            const errorMsg = document.getElementById('error-msg');
            errorMsg.style.display = 'block';
            errorMsg.innerHTML = `播放失败: ${player.error().message}`;
            
            setTimeout(() => {
                player.play();
            }, 3000);
        });

        // 默认播放第一个源
        player.ready(() => {
            if(sources.length > 0) {
                switchSource(sources[0].url, 0);
            }
        });
    </script>
</body>
</html>
