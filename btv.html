<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>北京卫视-测试</title>
    <link href="https://unpkg.com/video.js@7.20.3/dist/video-js.min.css" rel="stylesheet">
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            font-family: Arial, sans-serif;
        }
        #error-msg {
            color: red;
            margin: 10px 0;
            display: none;
        }
        .video-js {
            width: 100%;
            height: 450px;
            background: black;
        }
    </style>
</head>
<body>
    <h1>直播流播放器</h1>
    <div id="error-msg"></div>
    <video-js id="player" class="vjs-default-skin" controls preload="auto">
        <source src="https://hsplay-360.v.btime.com/live_btime/btv_sn_20170706_s1/index.m3u8?time=1747817001&sign=f770afe7bd99e1ce3f2f129e6f2201b8" type="application/x-mpegURL">
    </video-js>

    <script src="https://unpkg.com/video.js@7.20.3/dist/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@2.16.0/dist/videojs-http-streaming.min.js"></script>
    
    <script>
        const player = videojs('player', {
            html5: {
                hls: {
                    overrideNative: true,
                    enableLowInitialPlaylist: true
                },
                nativeAudioTracks: false,
                nativeVideoTracks: false
            },
            liveui: true,
            autoplay: 'any',
            muted: true
        });

        // 错误处理
        player.on('error', () => {
            const errorMsg = document.getElementById('error-msg');
            errorMsg.style.display = 'block';
            errorMsg.innerHTML = `播放失败: ${player.error().message}`;
            
            // 自动重试
            setTimeout(() => {
                player.src({
                    src: 'https://hsplay-360.v.btime.com/live_btime/btv_sn_20170706_s1/index.m3u8?time=1747817001&sign=f770afe7bd99e1ce3f2f129e6f2201b8',
                    type: 'application/x-mpegURL'
                });
                player.play();
            }, 3000);
        });

        // 首次播放尝试
        player.ready(() => {
            player.play().catch(error => {
                document.getElementById('error-msg').innerHTML = 
                    `自动播放失败: ${error.message}. 请点击手动播放`;
            });
        });
    </script>
</body>
</html>
