
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>åˆ†é’Ÿæ—¶é’Ÿè®¤çŸ¥æ¸¸æˆ</title>
    <style>
        body {
            background: #F8F3E8;

        #clockContainer {

        }

        }

<body>
    <h1 style="color: #FF69B4;">â° åˆ†é’Ÿæ—¶é’Ÿåšå£« â°</h1>
    <div id="clockContainer">
        <canvas id="clockCanvas" width="400" height="400"></canvas>
        <div id="feedback" class="feedback"></div>
    </div>
    <div class="input-group">
        <input type="number" id="hourInput" placeholder="æ—¶" min="0" max="12">
        <input type="number" id="minuteInput" placeholder="åˆ†" min="0" max="59">
    </div>
    <button onclick="checkAnswer()">âœ“ æ£€æŸ¥ç­”æ¡ˆ</button>

<script>
const canvas = document.getElementById('clockCanvas');
const ctx = canvas.getContext('2d');
const radius = canvas.width / 2;
let currentHour = 9, currentMinute = 15;

// ç»˜åˆ¶å¸¦åˆ†é’Ÿåˆ»åº¦çš„è¡¨ç›˜
function drawClock() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // ç»˜åˆ¶æ¸å˜èƒŒæ™¯
    const gradient = ctx.createRadialGradient(radius, radius, 0, radius, radius, radius);
    gradient.addColorStop(0, '#FFF0F5');
    gradient.addColorStop(1, '#FFE4E1');
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(radius, radius, radius-10, 0, 2*Math.PI);
    ctx.fill();

    // ç»˜åˆ¶åˆ†é’Ÿåˆ»åº¦ï¼ˆå‚è€ƒç½‘é¡µ6çš„åˆ»åº¦ç»˜åˆ¶æ–¹æ³•[6](@ref)ï¼‰
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#87CEEB';
    for(let i = 0; i < 60; i++) {
        const angle = i * Math.PI/30;
        ctx.beginPath();
        const start = i % 5 === 0 ? radius-35 : radius-25;
        ctx.moveTo(
            radius + Math.sin(angle) * start,
            radius - Math.cos(angle) * start
        );
        ctx.lineTo(
            radius + Math.sin(angle) * (radius-15),
            radius - Math.cos(angle) * (radius-15)
        );
        ctx.stroke();
    }

    // ç»˜åˆ¶æ•°å­—ï¼ˆå°æ—¶å†…åœˆï¼Œåˆ†é’Ÿå¤–åœˆï¼‰
    ctx.font = '24px Comic Sans MS';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    // å°æ—¶æ•°å­—ï¼ˆå†…åœˆï¼‰
    for(let i = 0; i < 12; i++) {
        const angle = i * Math.PI/6;
        const numRadius = radius-70;
        ctx.fillStyle = '#FF69B4';
        ctx.fillText(i||12, 
            radius + Math.sin(angle)*numRadius, 
            radius - Math.cos(angle)*numRadius
        );
    }
    // åˆ†é’Ÿæ•°å­—ï¼ˆå¤–åœˆï¼Œæ¯5åˆ†é’Ÿï¼‰
    ctx.font = '18px Comic Sans MS';
    for(let i = 0; i < 12; i++) {
        const angle = i * Math.PI/6;
        const numRadius = radius-25;
        ctx.fillStyle = '#87CEEB';
        ctx.fillText(i*5, 
            radius + Math.sin(angle)*numRadius, 
            radius - Math.cos(angle)*numRadius
        );
    }

    // ç»˜åˆ¶æŒ‡é’ˆï¼ˆå‚è€ƒç½‘é¡µ4çš„æŒ‡é’ˆæ—‹è½¬è®¡ç®—[4](@ref)ï¼‰
    // æ—¶é’ˆï¼ˆå«åˆ†é’Ÿåç§»ï¼‰
    drawHand(
        currentHour%12 * 30 + currentMinute*0.5, 
        60, 10, '#FF69B4'
    );
    // åˆ†é’ˆ
    drawHand(
        currentMinute*6, 
        100, 6, '#87CEEB'
    );
}

function drawHand(angle, length, width, color) {
    angle -= 90;
    const radian = angle * Math.PI/180;
    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(radian);
    ctx.beginPath();
    ctx.moveTo(-width/2, 0);
    ctx.lineTo(length, 0);
    ctx.lineWidth = width;
    ctx.strokeStyle = color;
    ctx.lineCap = 'round';
    ctx.shadowColor = 'rgba(0,0,0,0.2)';
    ctx.shadowBlur = 8;
    ctx.stroke();
    ctx.restore();
}

// ç”Ÿæˆéšæœºæ—¶é—´ï¼ˆåŒ…å«0-59åˆ†é’Ÿï¼‰
function generateTime() {
    currentHour = Math.floor(Math.random()*12); // ä¿æŒ0-11å­˜å‚¨
    currentMinute = Math.floor(Math.random()*60);
}

// æ£€æŸ¥ç­”æ¡ˆ
function checkAnswer() {
    const feedback = document.getElementById('feedback');
    const userHour = parseInt(document.getElementById('hourInput').value) || 0;
    const minute = parseInt(document.getElementById('minuteInput').value) || 0;
    
    const adjustedHour = userHour % 12;
    const displayHour = currentHour === 0 ? 12 : currentHour;

    if(adjustedHour === currentHour && minute === currentMinute) {
        feedback.style.backgroundColor = '#98FB98';
        feedback.style.boxShadow = '0 0 25px #98FB98';
        feedback.textContent = 'ğŸ‰ æ­£ç¡®ï¼';
    } else {
        feedback.style.backgroundColor = '#FFB6C1';
        feedback.style.boxShadow = '0 0 25px #FFB6C1';
        feedback.textContent = `æ­£ç¡®æ—¶é—´\n${displayHour}æ—¶${currentMinute}åˆ†`;
    }
    
    feedback.style.opacity = '1';
    setTimeout(() => {
        feedback.style.opacity = '0';
        generateTime();
        drawClock();
        document.getElementById('hourInput').value = '';
        document.getElementById('minuteInput').value = '';
    }, 2000);
}

// åˆå§‹åŒ–ï¼ˆå‚è€ƒç½‘é¡µ8çš„æ—¶é—´è·å–æ–¹å¼[8](@ref)ï¼‰
generateTime();
drawClock();
</script>
</body>
