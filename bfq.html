<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>极简音乐播放器 Pro</title>
    <style>
        /* 现代风格CSS设计 */
        :root {
            --primary: #2196F3;
            --secondary: #4CAF50;
        }
        body {
            font-family: 'Segoe UI', system-ui;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .player {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 400px;
            backdrop-filter: blur(10px);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .playing {
            background: var(--secondary);
            box-shadow: 0 0 15px rgba(76,175,80,0.3);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            color: #666;
            font-size: 14px;
        }

        .volume-container {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 自定义音量滑块 */
        input[type="range"] {
            -webkit-appearance: none;
            width: 120px;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .song-list {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            margin: 1rem 0;
        }

        .song-item {
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .song-item:hover {
            background: #f5f5f5;
        }

        .active-song {
            background: #e3f2fd!important;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="player">
        <audio id="audioPlayer"></audio>
        
        <!-- 播放模式选择 -->
        <div class="mode-selector">
            <button onclick="setPlayMode('single')">🔂 单曲</button>
            <button onclick="setPlayMode('list')">🔁 列表</button>
            <button onclick="setPlayMode('shuffle')">🎲 随机</button>
        </div>

        <!-- 歌曲列表 -->
        <ul class="song-list" id="songList"></ul>

        <!-- 时间显示 -->
        <div class="time-display">
            <span id="currentTime">00:00</span>
            <span id="duration">00:00</span>
        </div>

        <!-- 主控制区 -->
        <div class="controls">
            <button onclick="playPrev()">⏮ 上一首</button>
            <button id="playBtn" onclick="togglePlay()">▶ 播放</button>
            <button onclick="playNext()">⏭ 下一首</button>
        </div>

        <!-- 音量控制 -->
        <div class="volume-container">
            <span>🔊</span>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <span id="volumeValue">100%</span>
        </div>
    </div>

    <script>
        // 播放器核心逻辑
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        let currentIndex = 0;
        let playMode = 'list';
        
        // 播放列表（可扩展）
        const playlist = [
            { 
                title: "Davai",
                url: "https://lhhzp85.github.io/Artem%20Uzunov%20-%20Davai.ogg"
            },
            // 添加更多歌曲示例：
            // { title: "示例歌曲2", url: "song2.mp3" }
        ];

        // 初始化播放列表
        function initPlaylist() {
            const listElement = document.getElementById('songList');
            playlist.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.textContent = `${index + 1}. ${song.title}`;
                li.onclick = () => playSong(index);
                listElement.appendChild(li);
            });
            playSong(0);
        }

        // 播放指定歌曲
        function playSong(index) {
            currentIndex = index;
            audio.src = playlist[currentIndex].url;
            audio.play().then(() => {
                playBtn.textContent = '⏸ 暂停';
                playBtn.classList.add('playing');
            });
            highlightCurrentSong();
        }

        // 时间格式化函数
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 更新播放时间
        audio.addEventListener('timeupdate', () => {
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            if(audio.duration) {
                document.getElementById('duration').textContent = formatTime(audio.duration);
            }
        });

        // 音量控制
        const volumeControl = document.getElementById('volume');
        volumeControl.addEventListener('input', (e) => {
            audio.volume = e.target.value;
            document.getElementById('volumeValue').textContent = 
                `${Math.round(e.target.value * 100)}%`;
        });

        // 播放控制
        function togglePlay() {
            if(audio.paused) {
                audio.play();
                playBtn.textContent = '⏸ 暂停';
                playBtn.classList.add('playing');
            } else {
                audio.pause();
                playBtn.textContent = '▶ 播放';
                playBtn.classList.remove('playing');
            }
        }

        // 播放模式切换
        function setPlayMode(mode) {
            playMode = mode;
            const modes = {
                single: '单曲循环',
                list: '列表循环',
                shuffle: '随机播放'
            };
            showStatus(`已切换至：${modes[mode]}模式`);
        }

        // 状态提示
        function showStatus(text) {
            const status = document.createElement('div');
            status.textContent = text;
            status.style = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                animation: fadeOut 1.5s 2s forwards;
            `;
            document.body.appendChild(status);
            setTimeout(() => status.remove(), 3500);
        }

        // 下一首逻辑
        function playNext() {
            switch(playMode) {
                case 'single': 
                    audio.currentTime = 0;
                    audio.play();
                    break;
                case 'shuffle':
                    currentIndex = Math.floor(Math.random() * playlist.length);
                    break;
                default:
                    currentIndex = (currentIndex + 1) % playlist.length;
            }
            playSong(currentIndex);
        }

        // 高亮当前歌曲
        function highlightCurrentSong() {
            document.querySelectorAll('.song-item').forEach((item, index) => {
                item.classList.toggle('active-song', index === currentIndex);
            });
        }

        // 初始化
        window.onload = initPlaylist;
    </script>
</body>
</html>
