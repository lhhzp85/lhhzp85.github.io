<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>计时器 & 音乐播放器</title>
    <style>
        :root {
            --primary: #2196F3;
            --secondary: #4CAF50;
        }
        body {
            font-family: 'Segoe UI', system-ui;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 2rem;
        }

        /* 计时器样式 */
        .timer-container {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 400px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .timer-display {
            font-size: 3.5rem;
            text-align: center;
            margin: 1.5rem 0;
            font-family: 'Courier New', monospace;
            color: #2196F3;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .timer-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .timer-type-switch {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .timer-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        /* 播放器样式 */
        .player {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 400px;
            backdrop-filter: blur(10px);
            margin-top: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .playing {
            background: var(--secondary);
            box-shadow: 0 0 15px rgba(76,175,80,0.3);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            color: #666;
            font-size: 14px;
        }

        #progress {
            width: 100%;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            transition: background 0.3s;
        }

        .volume-container {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .song-list {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            margin: 1rem 0;
        }

        .song-item {
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(33,150,243,0.4); }
            70% { box-shadow: 0 0 0 10px rgba(33,150,243,0); }
            100% { box-shadow: 0 0 0 0 rgba(33,150,243,0); }
        }

        .active-timer {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <!-- 计时器 -->
    <div class="timer-container">
        <div class="timer-type-switch">
            <button onclick="switchTimerType('countup')">⏱ 正计时</button>
            <button onclick="switchTimerType('countdown')">⏳ 倒计时</button>
        </div>
        
        <div id="countupSection">
            <div class="timer-display" id="countupDisplay">00:00:00</div>
            <div class="timer-controls">
                <button onclick="startCountup()" id="countupStart">▶ 开始</button>
                <button onclick="stopCountup()">⏹ 停止</button>
            </div>
        </div>

        <div id="countdownSection" style="display:none;">
            <input type="number" class="timer-input" id="countdownInput" 
                   placeholder="输入分钟数" min="1" max="240">
            <div class="timer-display" id="countdownDisplay">00:00:00</div>
            <div class="timer-controls">
                <button onclick="startCountdown()" id="countdownStart">▶ 启动</button>
                <button onclick="resetTimers()">🔄 重置</button>
            </div>
        </div>
    </div>

    <!-- 音乐播放器 -->
    <div class="player">
        <audio id="audioPlayer"></audio>
        
        <div class="mode-selector">
            <button onclick="toggleSingleMode()">🔂 单曲循环</button>
            <button onclick="toggleListMode()">🔁 列表循环</button>
            <button onclick="setPlayMode('shuffle')">🎲 随机</button>
        </div>

        <ul class="song-list" id="songList"></ul>

        <div class="time-display">
            <span id="currentTime">00:00</span>
            <span id="duration">00:00</span>
        </div>

        <div class="progress-container">
            <input type="range" id="progress" min="0" max="1" step="0.01" value="0">
        </div>

        <div class="controls">
            <button onclick="playPrev()">⏮ 上一首</button>
            <button id="playBtn" onclick="togglePlay()">▶ 播放</button>
            <button onclick="playNext()">⏭ 下一首</button>
        </div>

        <div class="volume-container">
            <span>🔊</span>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <span id="volumeValue">100%</span>
        </div>
    </div>

    <script>
        // ================= 计时器功能 =================
        let countupInterval;
        let countdownInterval;
        let isCountupRunning = false;
        let countupSeconds = 0;
        let countdownSeconds = 0;

        function switchTimerType(type) {
            document.getElementById('countupSection').style.display = 
                type === 'countup' ? 'block' : 'none';
            document.getElementById('countdownSection').style.display = 
                type === 'countdown' ? 'block' : 'none';
        }

        function startCountup() {
            if (!isCountupRunning) {
                isCountupRunning = true;
                countupInterval = setInterval(() => {
                    countupSeconds++;
                    updateCountupDisplay();
                }, 1000);
                document.getElementById('countupStart').textContent = '⏸ 暂停';
            } else {
                stopCountup();
            }
        }

        function stopCountup() {
            clearInterval(countupInterval);
            isCountupRunning = false;
            document.getElementById('countupStart').textContent = '▶ 继续';
        }

        function updateCountupDisplay() {
            const hours = Math.floor(countupSeconds / 3600);
            const minutes = Math.floor((countupSeconds % 3600) / 60);
            const seconds = countupSeconds % 60;
            document.getElementById('countupDisplay').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startCountdown() {
            const inputMinutes = parseInt(document.getElementById('countdownInput').value);
            if (inputMinutes > 0 && !countdownInterval) {
                countdownSeconds = inputMinutes * 60;
                document.getElementById('countdownDisplay').classList.add('active-timer');
                
                countdownInterval = setInterval(() => {
                    countdownSeconds--;
                    if (countdownSeconds <= 0) {
                        clearInterval(countdownInterval);
                        countdownInterval = null;
                        document.getElementById('countdownDisplay').classList.remove('active-timer');
                        new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play();
                    }
                    updateCountdownDisplay();
                }, 1000);
            }
        }

        function updateCountdownDisplay() {
            const minutes = Math.floor(countdownSeconds / 60);
            const seconds = countdownSeconds % 60;
            document.getElementById('countdownDisplay').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function resetTimers() {
            clearInterval(countupInterval);
            clearInterval(countdownInterval);
            countupSeconds = 0;
            countdownSeconds = 0;
            isCountupRunning = false;
            countdownInterval = null;
            document.getElementById('countupDisplay').textContent = '00:00:00';
            document.getElementById('countdownDisplay').textContent = '00:00:00';
            document.getElementById('countdownDisplay').classList.remove('active-timer');
            document.getElementById('countdownInput').value = '';
            document.getElementById('countupStart').textContent = '▶ 开始';
        }

        // ================= 音乐播放器 =================
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const progress = document.getElementById('progress');
        let currentIndex = 0;
        let playMode = 'list_loop';
        let isDragging = false;
        
        const playlist = [
            { 
                title: "Davai",
                url: "https://lhhzp85.github.io/Artem%20Uzunov%20-%20Davai.ogg"
            },
            { 
                title: "我爱你中国",
                url: "https://lhhzp85.github.io/music/woainizhongguo.ogg"
            }
        ];

        function initPlaylist() {
            const listElement = document.getElementById('songList');
            playlist.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.textContent = `${index + 1}. ${song.title}`;
                li.onclick = () => playSong(index);
                listElement.appendChild(li);
            });
            playSong(0);
        }

        function playSong(index) {
            currentIndex = index;
            audio.src = playlist[currentIndex].url;
            audio.play().then(() => {
                playBtn.textContent = '⏸ 暂停';
                playBtn.classList.add('playing');
                progress.value = 0;
            });
            highlightCurrentSong();
        }

        function formatTime(seconds) {
            if(isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        progress.addEventListener('input', () => {
            audio.currentTime = progress.value * audio.duration;
        });

        progress.addEventListener('mousedown', () => isDragging = true);
        progress.addEventListener('mouseup', () => isDragging = false);

        audio.addEventListener('timeupdate', () => {
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            if(audio.duration) {
                document.getElementById('duration').textContent = formatTime(audio.duration);
                if(!isDragging) {
                    progress.value = audio.currentTime / audio.duration;
                }
            }
        });

        function setPlayMode(mode) {
            playMode = mode;
            audio.loop = (mode === 'single_loop');
            updateModeButtons();
        }

        function toggleSingleMode() {
            const newMode = playMode === 'single_loop' ? 'single_no_loop' : 'single_loop';
            setPlayMode(newMode);
        }

        function toggleListMode() {
            const newMode = playMode === 'list_loop' ? 'list_no_loop' : 'list_loop';
            setPlayMode(newMode);
        }

        function updateModeButtons() {
            const buttons = document.querySelectorAll('.mode-selector button');
            buttons[0].textContent = playMode.startsWith('single') ? 
                (playMode === 'single_loop' ? '🔂 单曲循环' : '⏹ 单曲不循环') : '🔂 单曲循环';
            buttons[1].textContent = playMode.startsWith('list') ? 
                (playMode === 'list_loop' ? '🔁 列表循环' : '⏹ 列表不循环') : '🔁 列表循环';
            
            buttons.forEach(btn => btn.classList.remove('active'));
            if(playMode === 'shuffle') {
                buttons[2].classList.add('active');
            } else {
                buttons[playMode.startsWith('single') ? 0 : 1].classList.add('active');
            }
        }

        audio.addEventListener('ended', () => {
            switch(playMode) {
                case 'single_loop':
                    audio.play();
                    break;
                case 'single_no_loop':
                    playBtn.textContent = '▶ 播放';
                    playBtn.classList.remove('playing');
                    break;
                case 'list_loop':
                    playNext();
                    break;
                case 'list_no_loop':
                    if(currentIndex < playlist.length - 1) playNext();
                    else {
                        playBtn.textContent = '▶ 播放';
                        playBtn.classList.remove('playing');
                    }
                    break;
                case 'shuffle':
                    playNext();
                    break;
            }
        });

        function togglePlay() {
            audio.paused ? audio.play() : audio.pause();
            playBtn.textContent = audio.paused ? '▶ 播放' : '⏸ 暂停';
            playBtn.classList.toggle('playing', !audio.paused);
        }

        function playNext() {
            switch(playMode) {
                case 'shuffle':
                    currentIndex = Math.floor(Math.random() * playlist.length);
                    break;
                case 'list_no_loop':
                    currentIndex = (currentIndex + 1) % playlist.length;
                    if(currentIndex === 0) {
                        togglePlay();
                        return;
                    }
                    break;
                default:
                    currentIndex = (currentIndex + 1) % playlist.length;
            }
            playSong(currentIndex);
        }

        function playPrev() {
            currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            playSong(currentIndex);
        }

        function highlightCurrentSong() {
            document.querySelectorAll('.song-item').forEach((item, index) => {
                item.classList.toggle('active-song', index === currentIndex);
            });
        }

        document.getElementById('volume').addEventListener('input', (e) => {
            audio.volume = e.target.value;
            document.getElementById('volumeValue').textContent = 
                `${Math.round(e.target.value * 100)}%`;
        });

        // 初始化
        window.onload = initPlaylist;
        setPlayMode('list_loop');
    </script>
</body>
</html>
