<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>æç®€éŸ³ä¹æ’­æ”¾å™¨ Pro</title>
    <style>
        /* ç°ä»£é£æ ¼CSSè®¾è®¡ */
        :root {
            --primary: #2196F3;
            --secondary: #4CAF50;
        }
        body {
            font-family: 'Segoe UI', system-ui;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .player {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 400px;
            backdrop-filter: blur(10px);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .playing {
            background: var(--secondary);
            box-shadow: 0 0 15px rgba(76,175,80,0.3);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            color: #666;
            font-size: 14px;
        }

        .volume-container {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* è‡ªå®šä¹‰éŸ³é‡æ»‘å— */
        input[type="range"] {
            -webkit-appearance: none;
            width: 120px;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .song-list {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            margin: 1rem 0;
        }

        .song-item {
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .song-item:hover {
            background: #f5f5f5;
        }

        .active-song {
            background: #e3f2fd!important;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="player">
        <audio id="audioPlayer"></audio>
        
        <!-- æ’­æ”¾æ¨¡å¼é€‰æ‹© -->
        <div class="mode-selector">
            <button onclick="setPlayMode('single')">ğŸ”‚ å•æ›²</button>
            <button onclick="setPlayMode('list')">ğŸ” åˆ—è¡¨</button>
            <button onclick="setPlayMode('shuffle')">ğŸ² éšæœº</button>
        </div>

        <!-- æ­Œæ›²åˆ—è¡¨ -->
        <ul class="song-list" id="songList"></ul>

        <!-- æ—¶é—´æ˜¾ç¤º -->
        <div class="time-display">
            <span id="currentTime">00:00</span>
            <span id="duration">00:00</span>
        </div>

        <!-- ä¸»æ§åˆ¶åŒº -->
        <div class="controls">
            <button onclick="playPrev()">â® ä¸Šä¸€é¦–</button>
            <button id="playBtn" onclick="togglePlay()">â–¶ æ’­æ”¾</button>
            <button onclick="playNext()">â­ ä¸‹ä¸€é¦–</button>
        </div>

        <!-- éŸ³é‡æ§åˆ¶ -->
        <div class="volume-container">
            <span>ğŸ”Š</span>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <span id="volumeValue">100%</span>
        </div>
    </div>

    <script>
        // æ’­æ”¾å™¨æ ¸å¿ƒé€»è¾‘
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        let currentIndex = 0;
        let playMode = 'list';
        
        // æ’­æ”¾åˆ—è¡¨ï¼ˆå¯æ‰©å±•ï¼‰
        const playlist = [
            { 
                title: "Davai",
                url: "https://lhhzp85.github.io/Artem%20Uzunov%20-%20Davai.ogg"
            },
            // æ·»åŠ æ›´å¤šæ­Œæ›²ç¤ºä¾‹ï¼š
            // { title: "ç¤ºä¾‹æ­Œæ›²2", url: "song2.mp3" }
        ];

        // åˆå§‹åŒ–æ’­æ”¾åˆ—è¡¨
        function initPlaylist() {
            const listElement = document.getElementById('songList');
            playlist.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.textContent = `${index + 1}. ${song.title}`;
                li.onclick = () => playSong(index);
                listElement.appendChild(li);
            });
            playSong(0);
        }

        // æ’­æ”¾æŒ‡å®šæ­Œæ›²
        function playSong(index) {
            currentIndex = index;
            audio.src = playlist[currentIndex].url;
            audio.play().then(() => {
                playBtn.textContent = 'â¸ æš‚åœ';
                playBtn.classList.add('playing');
            });
            highlightCurrentSong();
        }

        // æ—¶é—´æ ¼å¼åŒ–å‡½æ•°
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // æ›´æ–°æ’­æ”¾æ—¶é—´
        audio.addEventListener('timeupdate', () => {
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            if(audio.duration) {
                document.getElementById('duration').textContent = formatTime(audio.duration);
            }
        });

        // éŸ³é‡æ§åˆ¶
        const volumeControl = document.getElementById('volume');
        volumeControl.addEventListener('input', (e) => {
            audio.volume = e.target.value;
            document.getElementById('volumeValue').textContent = 
                `${Math.round(e.target.value * 100)}%`;
        });

        // æ’­æ”¾æ§åˆ¶
        function togglePlay() {
            if(audio.paused) {
                audio.play();
                playBtn.textContent = 'â¸ æš‚åœ';
                playBtn.classList.add('playing');
            } else {
                audio.pause();
                playBtn.textContent = 'â–¶ æ’­æ”¾';
                playBtn.classList.remove('playing');
            }
        }

        // æ’­æ”¾æ¨¡å¼åˆ‡æ¢
        function setPlayMode(mode) {
            playMode = mode;
            const modes = {
                single: 'å•æ›²å¾ªç¯',
                list: 'åˆ—è¡¨å¾ªç¯',
                shuffle: 'éšæœºæ’­æ”¾'
            };
            showStatus(`å·²åˆ‡æ¢è‡³ï¼š${modes[mode]}æ¨¡å¼`);
        }

        // çŠ¶æ€æç¤º
        function showStatus(text) {
            const status = document.createElement('div');
            status.textContent = text;
            status.style = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                animation: fadeOut 1.5s 2s forwards;
            `;
            document.body.appendChild(status);
            setTimeout(() => status.remove(), 3500);
        }

        // ä¸‹ä¸€é¦–é€»è¾‘
        function playNext() {
            switch(playMode) {
                case 'single': 
                    audio.currentTime = 0;
                    audio.play();
                    break;
                case 'shuffle':
                    currentIndex = Math.floor(Math.random() * playlist.length);
                    break;
                default:
                    currentIndex = (currentIndex + 1) % playlist.length;
            }
            playSong(currentIndex);
        }

        // é«˜äº®å½“å‰æ­Œæ›²
        function highlightCurrentSong() {
            document.querySelectorAll('.song-item').forEach((item, index) => {
                item.classList.toggle('active-song', index === currentIndex);
            });
        }

        // åˆå§‹åŒ–
        window.onload = initPlaylist;
    </script>
</body>
</html>
